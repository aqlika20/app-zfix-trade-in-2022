<ion-content>
  <div class="header">
    <ion-row>
      <div class="title">
        <p class="main_title">Selamat Pagi,</p>
        <p class="subtitle">Mau tukar tambah apa hari ini?</p>
      </div>
      <ion-col col-2>
        <img class="img_kanan" src="../../../../assets/images/atas_kanan.png" alt="">
      </ion-col>
    </ion-row>

    <ion-card class="main-menu">
      <ion-card-subtitle class="judul">Pilih Barang</ion-card-subtitle>

      <div class="middle">
        <ion-grid>
          <ion-row>
            <ion-col col-6 (click)="goTo(4)">
              <ion-card class="cardgrid">
                <img class="grid" src="../../../../assets/images/home/ps/ps.png" alt="">
                <!-- <ion-icon  class="icon-a" name="game-controller-outline"></ion-icon>
                <h2>Scan PlayStation</h2> -->
              </ion-card>
            </ion-col>

            <ion-col col-6 (click)="goTo(1)">
              <ion-card class="cardgrid">
                <img class="grid" src="../../../../assets/images/home/mobile/hp.png" alt="">
                <!-- <ion-icon class="icon-a" name="phone-portrait-outline"></ion-icon>
                <h2>Scan Handphone<br>/Tablet </h2>   -->
              </ion-card>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-6  (click)="goTo(3)">
              <ion-card class="cardgrid">
                <img class="grid" src="../../../../assets/images/home/laptop/laptop.png" alt="">
                <!-- <ion-icon  class="icon-a" name="laptop-outline"></ion-icon>
                <h2>Scan Laptop</h2> -->
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="goTo(2)">
              <ion-card class="cardgrid">
                <img class="grid" src="../../../../assets/images/home/television/tv.png" alt="">
                <!-- <ion-icon  class="icon-a" name="tv-sharp"></ion-icon>
                <h2>Scan Television </h2> -->
              </ion-card>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col col-6  (click)="goTo(5)">
              <ion-card class="cardgrid">
                <img class="grid" src="../../../../assets/images/home/kulkas/kulkas.png" alt="">
                <!-- <ion-icon  class="icon-a" name="laptop-outline"></ion-icon>
                <h2>Scan Laptop</h2> -->
              </ion-card>
            </ion-col>
            <ion-col col-6 (click)="goTo(6)">
              <ion-card class="cardgrid">
                <img class="grid" src="../../../../assets/images/home/mesin_cuci/mesin_cuci.png" alt="">
                <!-- <ion-icon  class="icon-a" name="game-controller-outline"></ion-icon>
                <h2>Scan PlayStation</h2> -->
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="garis">
        <ion-label class="ion-text-wrap font"><img src="../../../../assets/icon/star.png" style="margin-right: 10px;" alt="">Barang lainnya akan segera hadir</ion-label>
      </div>

      <div class="center">
        <ion-label class="ion-text-wrap font">Bekerjasama dengan</ion-label>
      </div>
      <ion-grid style="margin-bottom: 20%;">
        <ion-row>
          <ion-col>
            <img src="../../../../assets/sponsor/samsung.png" style="margin-right: 10px;" height="35px" width="55px" alt="">
          </ion-col>
          <ion-col>
            <img src="../../../../assets/sponsor/sony.png" style="margin-right: 10px;" height="35px" width="55px" alt="">
          </ion-col>
          <ion-col>
            <img src="../../../../assets/sponsor/acer.png" style="margin-right: 10px;" height="35px" width="55px" alt="">
          </ion-col>
          <ion-col>
            <img src="../../../../assets/sponsor/lenovo.png" style="margin-right: 10px;" height="35px" width="55px" alt="">
          </ion-col>
          <ion-col>
            <img src="../../../../assets/sponsor/lg.png" style="margin-right: 10px;" height="35px" width="55px" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
    
</ion-content>
