<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start" style="color: black;">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="color: black;">Lokasi Toko</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="info">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-grid>
          <ion-row>
            <ion-col size="1" size-sm="1">
              <img src="./assets/images/info-circle.png" />
            </ion-col>
            <ion-col >
              Kami telah memiliki lokasi tukar tambah barang elektronik anda
            </ion-col>
          </ion-row>
        </ion-grid> 
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list *ngFor="let item of stores">
    <ion-item>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.address}}</p>
        <h3 (click)="navigate(item.address)" style="color: blue;">Open Map<img src="./assets/images/ico_external_link_minor.png" />
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
